on:
  pull_request:
  push:

jobs:
  firmware:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - name: Build firmware
      working-directory: firmware
      run: nix develop .#ci --command idf.py build

  hardware:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Build interactive bom
      run: >
        nix shell .#interactive-html-bom --command \
          generate_interactive_bom --no-browser --layer-view F hardware/power-monitor.kicad_pcb --dest-dir public --name-format index
      env:
        INTERACTIVE_HTML_BOM_NO_DISPLAY: 1

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./hardware/public

  deploy:
    needs: hardware

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
